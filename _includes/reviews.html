{% assign r = site.data.reviews %}
<section id="reviews" class="reviews" aria-labelledby="reviews-heading">
    <div class="section-inner">
        <h2 id="reviews-heading" class="reviews__title section__headline" data-scroll-animate="fadeInUp">Client Testimonials</h2>
        <p class="reviews__subtitle section__subtitle" data-scroll-animate="fadeInUp">What our clients say about us</p>
    </div>
    <div class="marquee" data-marquee data-marquee-speed="0.2">
        <div class="marquee__strip">
            <ul class="reviews__list">
                {% for item in r.items %}
                <li>
                    <a href="{{ item.url }}" target="_blank" rel="noopener" class="reviews__card">
                        <article class="reviews__card-inner">
                            <img src="{{ site.baseurl }}{{ item.image }}" alt="Review by {{ item.name }}" class="reviews__card-image" width="320" height="160" loading="lazy">
                            <div class="reviews__card-content">
                                <div class="reviews__card-meta">
                                    <cite class="reviews__card-name">{{ item.name }}</cite>
                                    <div class="reviews__card-rating-row">
                                        <span class="reviews__card-rating" aria-label="Rating: {{ item.rating }} out of 5">★★★★★</span>
                                        <img src="{{ site.baseurl }}/images/google.webp" alt="Google" class="reviews__card-google" width="60" height="20" loading="lazy">
                                    </div>
                                </div>
                                <blockquote class="reviews__card-text">
                                    <p>{{ item.text | replace: '<br/>', '<br>' | replace: '\n<br/>', '<br>' }}</p>
                                </blockquote>
                            </div>
                        </article>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
