{% assign d = site.data[page.lang] %}
{% assign h = d.header %}
<header>
    <picture class="header__bg">
        <source type="image/webp" srcset="{{ site.baseurl }}/images/hero/hero_320.webp 320w, {{ site.baseurl }}/images/hero/hero_480.webp 480w, {{ site.baseurl }}/images/hero/hero_720.webp 720w, {{ site.baseurl }}/images/hero/hero_1024.webp 1024w, {{ site.baseurl }}/images/hero/hero_1200.webp 1200w, {{ site.baseurl }}/images/hero/hero_1440.webp 1440w" sizes="100vw">
        <img src="{{ site.baseurl }}/images/hero/hero_1200.webp" alt="No.1 Armani Suits store interior" width="1200" height="500" loading="eager">
    </picture>
    <div class="header__content">
        <h1>{{ h.title }}</h1>
        <p class="header__tagline">{{ h.tagline }}</p>
        <a href="{{ h.cta_href }}" class="header__cta">{{ h.cta }}</a>
    </div>
</header>
