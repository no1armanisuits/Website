{% comment %}
  Alternate language versions for SEO. Set url in _config.yml (e.g. https://username.github.io)
  for production so these are absolute URLs; otherwise they are relative.
{% endcomment %}
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ site.baseurl }}/">
<link rel="alternate" hreflang="da" href="{{ site.url }}{{ site.baseurl }}/da/">
<link rel="alternate" hreflang="sv" href="{{ site.url }}{{ site.baseurl }}/sv/">
<link rel="alternate" hreflang="nb" href="{{ site.url }}{{ site.baseurl }}/nb/">
<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ site.baseurl }}/">
