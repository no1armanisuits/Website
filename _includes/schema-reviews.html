{% assign r = site.data.reviews %}
{% assign business_url = site.url | append: site.baseurl %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {% for item in r.items %}
    {
      "@type": "Review",
      "itemReviewed": {
        "@type": "LocalBusiness",
        "name": {{ site.title | jsonify }},
        "url": {{ business_url | jsonify }}
      },
      "author": {
        "@type": "Person",
        "name": "{{ item.name | escape }}"
      },
      "reviewRating": {
        "@type": "Rating",
        "ratingValue": {{ item.rating }},
        "bestRating": 5
      },
      "reviewBody": {{ item.text | replace: '<br/>', ' ' | replace: '<br>', ' ' | strip_newlines | jsonify }},
      "datePublished": "{{ item.date }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
