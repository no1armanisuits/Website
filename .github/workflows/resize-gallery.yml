# Resize and optimize gallery images from original/ to gallery/ (420px height, WebP 80%).
# Runs when images in images/gallery/original/ change, or manually.
# Commits the generated .webp files back to the repo.
# Repo root is Website/.

name: Resize gallery images

on:
  push:
    branches: [main, master]
    paths:
      - 'images/gallery/original/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  resize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Resize and optimize gallery images
        run: npm run resize-gallery

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/gallery/
          git diff --staged --quiet || (git commit -m "chore: resize gallery images (420px, WebP 80%)" && git push)
